# =====================================================
# Load Profile Push API - Application Configuration
# =====================================================

# SAP Endpoint Configuration
sap.endpoint.host=meters.free.beeceptor.com
# sap.endpoint.port=56700
sap.endpoint.port=80
sap.endpoint.path=/XISOAPAdapter/MessageServlet
sap.use.https=false
sap.username=${SAP_USERNAME:T_MERES}
sap.password=${SAP_PASSWORD:password}

# Processing Configuration
processor.interval.ms=60000
processor.batch.size=10
processor.max.retries=3
processor.max.profiles.per.message=10

# Timeouts (milliseconds)
sap.connect.timeout=30000
sap.read.timeout=60000
processor.retry.delay=5000

# Database Configuration (HikariCP fallback when JNDI not available)
db.url=jdbc:oracle:thin:@localhost:1521:XE
db.username=LOAD_PROFILE
db.password=${DB_PASSWORD:password}
db.pool.size.min=5
db.pool.size.max=20
db.connection.timeout=30000

# JNDI DataSource (primary)
jndi.datasource.name=jdbc/artemis_smc

# Logging
logging.level.root=INFO
logging.level.com.hedno.integration=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.path=/opt/weblogic/domains/load-profile/logs
logging.file.name=load-profile-api.log

# Monitoring
monitoring.enabled=true
monitoring.jmx.enabled=true
monitoring.metrics.export.interval=60000

# Cleanup Settings
cleanup.enabled=true
cleanup.days.to.keep=30
cleanup.schedule.cron=0 0 2 * * ?

# Fixed Values (DO NOT CHANGE)
sap.sender.party=T_MERES
sap.recipient.party=EHE000130
sap.default.status=W
sap.interface.name=UtilitiesTimeSeriesERPItemBulkNotification_In
sap.interface.namespace=http://sap.com/xi/SAPGlobal20/Global
# Order Processor Configuration
order.processor.delay.minutes=60
order.processor.max.size=100
order.processor.interval.ms=300000