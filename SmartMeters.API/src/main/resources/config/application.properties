# =============================================================================
# MDM Push Integration v3.0 - Application Configuration
# =============================================================================
# This file uses Maven resource filtering. Placeholders like ${property.name}
# are replaced at build time based on the active Maven profile.
#
# Build commands:
#   mvn clean package -P development    (default)
#   mvn clean package -P devWeblogic
#   mvn clean package -P production
#   mvn clean package -P qa
# =============================================================================

# -----------------------------------------------------------------------------
# Environment Identifier
# -----------------------------------------------------------------------------
app.environment=${env}

# -----------------------------------------------------------------------------
# Database Configuration
# -----------------------------------------------------------------------------
# JNDI datasource name - differs per environment
# development:  java:comp/env/jdbc/LoadProfileDB
# devWeblogic:  jdbc/artemis_smc
# production:   jdbc/artemis_smc
# qa:           jdbc/artemis_smc
datasource.jndi.name=${jndi.datasource.name}

# Direct JDBC connection (fallback if JNDI not available)
# These are only used in development profile
jdbc.url=${jdbc.url}
jdbc.username=${jdbc.username}
jdbc.password=${jdbc.password}
jdbc.driver=oracle.jdbc.OracleDriver

# Connection pool settings
hikari.minimum.idle=2
hikari.maximum.pool.size=10
hikari.idle.timeout=300000
hikari.connection.timeout=20000
hikari.max.lifetime=1200000

# -----------------------------------------------------------------------------
# Application Settings
# -----------------------------------------------------------------------------
app.name=smartmeters-connector
app.version=3.0.0

# Timezone for date conversions (UTC -> Greek local time)
app.timezone=Europe/Athens

# -----------------------------------------------------------------------------
# Processing Settings
# -----------------------------------------------------------------------------
# Maximum intervals per curve (96 normal + 4 for DST)
processing.max.intervals=100

# Batch size for curve inserts
processing.batch.size=50

# Enable/disable raw XML storage in header table
processing.store.raw.xml=true

# -----------------------------------------------------------------------------
# Logging Settings
# -----------------------------------------------------------------------------
logging.level.root=INFO
logging.level.com.hedno.integration=DEBUG

# -----------------------------------------------------------------------------
# Source System Configuration
# -----------------------------------------------------------------------------
# Supported source systems
source.systems=ZFA,ITRON

# Supported source types
source.types=MEASURE,ALARM,EVENT

# Default source for REST endpoints
source.default.system=ZFA
source.default.type=MEASURE
