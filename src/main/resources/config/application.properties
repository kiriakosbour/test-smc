# =====================================================
# SmartMeters Connector - Application Configuration
# =====================================================
# This file uses Maven resource filtering.
# Placeholders like ${property.name} are replaced at build time
# based on the active Maven profile.
#
# Build commands:
#   mvn clean package                    (uses 'development' profile)
#   mvn clean package -P devWeblogic     (uses 'devWeblogic' profile)
#   mvn clean package -P qa              (uses 'qa' profile)
#   mvn clean package -P production      (uses 'production' profile)
# =====================================================

# Environment identifier
app.environment=${env}

# =====================================================
# Database Configuration
# =====================================================

# JNDI DataSource (primary - used in WebLogic)
jndi.datasource.name=${jndi.datasource.name}

# Direct JDBC (fallback - used in development)
db.driver=oracle.jdbc.driver.OracleDriver
db.url=${jdbc.url}
db.username=${jdbc.username}
db.password=${jdbc.password}

# Connection Pool Settings
db.pool.size.min=5
db.pool.size.max=20
db.connection.timeout=30000
db.pool.idle.timeout=600000
db.pool.max.lifetime=1800000

# =====================================================
# SFTP Configuration (ITRON)
# =====================================================
sftp.host=${sftp.host}
sftp.port=${sftp.port}
sftp.username=${sftp.username}
sftp.password=${sftp.password}

# =====================================================
# Processing Configuration
# =====================================================
processor.interval.ms=${processor.interval.ms}
processor.batch.size=${processor.batch.size}
processor.max.intervals=100

# Batch insert size for database operations
db.batch.size=4096

# Default status for interval data
data.default.status=W

# Timezone for conversions
app.timezone=Europe/Athens

# =====================================================
# Source System Configuration
# =====================================================
source.systems=ZFA,ITRON
source.types=MEASURE,ALARM,EVENT

# =====================================================
# Logging Configuration
# =====================================================
logging.level.root=INFO
logging.level.com.hedno.integration=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.file.path=/opt/weblogic/domains/smartmeters/logs
logging.file.name=smartmeters-connector.log

# =====================================================
# Cleanup Settings
# =====================================================
cleanup.enabled=true
cleanup.days.to.keep=30
